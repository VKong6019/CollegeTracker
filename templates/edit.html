<!DOCTYPE html>
<html lang="en">

<head>
    <title>CollegeTracker</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ url_for('static',filename='style.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
    <div class="header">
        <nav class="fixed">
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="/">Home</a>
                </li>
                <li role="presentation"><a href="/login">Sign In</a>
                </li>
                <li role="presentation" class="active"><a href="#">Edit</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">CollegeFinder</h3>
    </div>
    <hr>
    <div class="jumbotron">
        <h1>Edit Favorite</h1>
        {% from "form_inputs.html" import render_field %}
        <form method="POST" action="">
            <div class="form-group">
                <h2>{{ form.college_id.data }}</h2>
                {{ render_field(form.rank, class_="form-control") }}
                {{ render_field(form.review, class_="form-control") }}
            </div>
            {{ form.submit }}
        </form>
    </div>
</div>
</body>
