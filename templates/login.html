<!DOCTYPE html>
<html lang="en">

<head>
    <title>CollegeTracker</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ url_for('static',filename='style.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
    <div class="header">
        <nav class="fixed">
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="{{ url_for('main') }}">Home</a>
                </li>
                <li role="presentation" class="active"><a href="/login">Sign In</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">CollegeFinder</h3>
    </div>
    <hr>

    <div class="container">
        {% extends "bootstrap/base.html" %}
        {% import "bootstrap/wtf.html" as wtf %}

        {% block content %}

        <form class="form-signin" method="POST" action="/login">
            <h2 class="form-signin-heading">Sign In to CollegeTracker</h2>
            {{ form.hidden_tag() }}
            {{ wtf.form_field(form.username) }}
            {{ wtf.form_field(form.password) }}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

        {% endblock %}
    </div>
</div>
</body>
